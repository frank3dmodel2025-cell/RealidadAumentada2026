<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualización 3D & AR | Colocación Precisa</title>
    
    <!-- Fuentes y Iconos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Google Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* --- ESTILOS GENERALES --- */
        :root { --bg-color: #f8f9fa; --card-bg: #ffffff; --accent: #000000; }
        body { margin: 0; font-family: 'Manrope', sans-serif; background-color: var(--bg-color); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        .app-container {
            background: var(--card-bg); width: 95%; max-width: 1300px; height: 90vh;
            border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            display: grid; grid-template-columns: 1.5fr 1fr; overflow: hidden;
        }

        /* --- VISOR 3D --- */
        .viewer-wrapper { width: 100%; height: 100%; position: relative; background: radial-gradient(circle, #fff 0%, #f1f2f4 100%); }
        model-viewer { width: 100%; height: 100%; --poster-color: transparent; }

        /* --- INFO PANEL --- */
        .info-wrapper { padding: 3rem; display: flex; flex-direction: column; justify-content: center; }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        p { color: #666; margin-bottom: 2rem; line-height: 1.6; }
        
        .btn-ar {
            background: var(--accent); color: white; border: none; padding: 18px;
            border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;
        }

        /* --- PERSONALIZACIÓN DEL "COLOCAR AQUÍ" (AR PROMPT) --- */
        /* Esto es lo que aparece DENTRO de la cámara */
        .custom-ar-prompt {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: none; /* Para que no bloquee los toques */
            z-index: 999;
            
            /* Animación Intermitente */
            animation: pulse-visibility 1.5s infinite alternate;
        }

        .custom-ar-prompt span { font-size: 24px; }

        @keyframes pulse-visibility {
            0% { opacity: 0.5; transform: translateX(-50%) scale(0.95); }
            100% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        /* Ocultar el prompt por defecto, model-viewer lo muestra cuando es necesario */
        model-viewer::part(default-ar-button) { display: none; }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: 60vh auto; height: 100%; border-radius: 0; }
            body { display: block; height: auto; }
            .info-wrapper { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="viewer-wrapper">
            <!-- 
                CONFIGURACIÓN AR AVANZADA 
                1. ar-scale="fixed": Bloquea el tamaño real (evita que el usuario lo cambie).
                2. slot="ar-prompt": Inserta nuestro botón personalizado en la cámara.
            -->
            <model-viewer 
                id="ar-viewer"
                src="assets/modelo.glb"
                ios-src="assets/modelo.usdz"
                poster="assets/poster.webp"
                alt="Modelo AR"
                
                ar
                ar-placement="floor"
                ar-modes="webxr scene-viewer quick-look"
                ar-scale="fixed"
                
                camera-controls
                shadow-intensity="1"
                tone-mapping="commerce"
                exposure="1"
            >
                <!-- ESTE ES EL AVISO QUE APARECERÁ EN LA CÁMARA -->
                <div slot="ar-prompt" class="custom-ar-prompt">
                    <span class="material-icons-round">touch_app</span>
                    COLOCAR AQUÍ
                </div>

                <!-- Botón nativo oculto -->
                <button slot="ar-button" style="display:none;"></button>
            </model-viewer>
        </div>

        <div class="info-wrapper">
            <h1>Visualizador AR</h1>
            <p>
                Haz clic en el botón. Apunta al suelo y cuando veas el indicador parpadeando, toca la pantalla para fijar el objeto.
                <br><small style="color:red;">* Requiere buena iluminación en el suelo.</small>
            </p>

            <button class="btn-ar" onclick="activateAR()">
                <span class="material-icons-round">view_in_ar</span>
                <span>INICIAR REALIDAD AUMENTADA</span>
            </button>
        </div>

    </div>

    <script>
        const viewer = document.getElementById('ar-viewer');

        function activateAR() {
            if (viewer.canActivateAR) {
                viewer.activateAR();
            } else {
                alert("Abre esto en un móvil compatible (iOS/Android) para ver la magia.");
            }
        }
    </script>
</body>
</html>
