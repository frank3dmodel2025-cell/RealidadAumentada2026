<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualización 3D & AR | Medidas Reales</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Google Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { --bg-color: #f8f9fa; --card-bg: #ffffff; --text-main: #1a1a1a; --text-sec: #6c757d; --accent: #000000; --radius-card: 24px; --radius-btn: 12px; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Manrope', sans-serif; background-color: var(--bg-color); color: var(--text-main); height: 100vh; width: 100vw; overflow-x: hidden; display: flex; align-items: center; justify-content: center; }
        .app-container { background: var(--card-bg); width: 95%; max-width: 1300px; height: 90vh; border-radius: var(--radius-card); box-shadow: 0 20px 40px rgba(0,0,0,0.06); display: grid; grid-template-columns: 1.5fr 1fr; overflow: hidden; position: relative; }
        .viewer-wrapper { position: relative; background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f1f2f4 100%); width: 100%; height: 100%; }
        model-viewer { width: 100%; height: 100%; --poster-color: transparent; }
        .info-wrapper { padding: 3rem; display: flex; flex-direction: column; justify-content: center; overflow-y: auto; }
        h1 { font-size: 2.5rem; font-weight: 800; margin: 0 0 1rem 0; }
        .price-tag { font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem; }
        p { color: var(--text-sec); line-height: 1.7; margin-bottom: 2.5rem; }
        .btn-ar { background-color: var(--accent); color: white; border: none; padding: 18px; border-radius: var(--radius-btn); font-size: 1rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; transition: transform 0.2s; }
        .btn-ar:active { transform: scale(0.98); }
        .viewer-controls { position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%); z-index: 10; }
        .icon-btn { background: rgba(255, 255, 255, 0.9); border: 1px solid #eee; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        /* Loader con botón de cierre por si acaso */
        .loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; transition: opacity 0.5s; }
        .loading-overlay.hidden { opacity: 0; pointer-events: none; }
        .error-msg { color: red; margin-top: 10px; font-size: 0.9rem; display: none; }
        
        @media (max-width: 900px) { .app-container { grid-template-columns: 1fr; grid-template-rows: 60vh auto; height: 100%; width: 100%; border-radius: 0; display: flex; flex-direction: column; } .viewer-wrapper { height: 60vh; min-height: 400px; border-bottom: 1px solid #eee; } .info-wrapper { padding: 20px; height: auto; } h1 { font-size: 1.8rem; } body { display: block; height: auto; } }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="viewer-wrapper">
            
            <!-- LOADER MEJORADO -->
            <div class="loading-overlay" id="loader">
                <div>Cargando y Calibrando...</div>
                <div id="error-txt" class="error-msg">Error cargando modelo</div>
            </div>

            <!-- MODEL VIEWER -->
            <!-- Asegúrate de que src="assets/modelo.glb" sea la ruta real -->
            <model-viewer 
                id="ar-viewer"
                src="assets/modelo.glb"
                ios-src="assets/modelo.usdz"
                alt="Modelo 3D"
                
                ar
                ar-placement="floor"
                ar-modes="webxr scene-viewer quick-look"
                ar-scale="fixed" 
                
                camera-controls
                shadow-intensity="1"
                shadow-softness="0.5" 
                exposure="1"
            >
                <button slot="ar-button" style="display:none;"></button>
            </model-viewer>

            <div class="viewer-controls">
                <button class="icon-btn" onclick="resetCam()" title="Resetear Vista">
                    <span class="material-icons-round">center_focus_strong</span>
                </button>
            </div>
        </div>

        <div class="info-wrapper">
            <h1>Producto AR</h1>
            <div class="price-tag">Tamaño Real: 30cm</div>
            <p>
                Este modelo se ajustará automáticamente a 30cm de largo.
                <br><br>
                <strong>Si el modelo no aparece:</strong><br>
                Verifica que el archivo "modelo.glb" esté en la carpeta "assets".
            </p>

            <button class="btn-ar" onclick="activateAR()">
                <span class="material-icons-round">view_in_ar</span>
                <span>Ver en tamaño real</span>
            </button>
        </div>
    </div>

    <script>
        const viewer = document.getElementById('ar-viewer');
        const loader = document.getElementById('loader');
        const errorTxt = document.getElementById('error-txt');

        // --- FUNCIÓN PRINCIPAL DE AJUSTE ---
        function calibrarModelo() {
            try {
                // 1. Obtener dimensiones
                const dimensions = viewer.getDimensions();
                // Buscar el lado más largo (asumimos que es el largo principal)
                const currentLength = Math.max(dimensions.x, dimensions.y, dimensions.z);
                
                // 2. Definir objetivo: 30 cm = 0.30 metros
                const targetLength = 0.30; 

                // 3. Calcular escala y aplicar
                if (currentLength > 0) {
                    const scaleFactor = targetLength / currentLength;
                    viewer.scale = `${scaleFactor} ${scaleFactor} ${scaleFactor}`;
                    console.log(`Calibrado a 30cm. Factor: ${scaleFactor}`);
                }

                // 4. Ocultar loader con éxito
                loader.classList.add('hidden');

            } catch (error) {
                console.error("Error al escalar:", error);
                // Aun si falla el cálculo, ocultamos el loader para que se vea algo
                loader.classList.add('hidden');
            }
        }

        // --- MANEJO ROBUSTO DE CARGA ---
        
        // A. Si el modelo ya cargó (por caché o velocidad), ejecutamos directo
        if (viewer.loaded) {
            calibrarModelo();
        } 
        // B. Si no, esperamos al evento
        else {
            viewer.addEventListener('load', calibrarModelo);
        }

        // C. Manejo de Errores (Si la ruta está mal)
        viewer.addEventListener('error', (e) => {
            console.error("Error cargando el GLB:", e);
            loader.innerHTML = "<div style='color:red; text-align:center;'>Error: No se encuentra el archivo<br>assets/modelo.glb</div>";
        });

        // D. Seguro de vida (Timeout)
        // Si en 4 segundos no ha pasado nada, quitamos el loader a la fuerza
        setTimeout(() => {
            if (!loader.classList.contains('hidden')) {
                console.warn("Tiempo de espera agotado, forzando visualización.");
                loader.classList.add('hidden');
            }
        }, 4000);

        // --- FUNCIONES EXTRA ---
        function resetCam() { 
            viewer.cameraOrbit = "0deg 75deg 105%"; 
            viewer.fieldOfView = "auto"; 
        }

        function activateAR() {
            if (viewer.canActivateAR) {
                viewer.activateAR();
            } else {
                alert("Abre esto en un móvil Android o iOS para ver AR.");
            }
        }
    </script>
</body>
</html>
